{% load staticfiles %}
 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- CDN import -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
      <!-- custom CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"><!--css/home.css -->
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <HEADER>
        <nav class="cyan" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo" ><img src="{% static 'img/LogoWhite.png' %}" class="img-responsive-1" alt=""/></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">AI</a></li>
        <li><a href="#">Webnology</a></li>
        <li><a href="#">Mobile Development</a></li>
        <li><a class="waves-effect waves-light btn">Join+</a></li>

        
      </ul>
      
      <ul id="nav-mobile" class="sidenav">        
        <li><a href="#">AI</a></li>
        <li><a href="#">Webnology</a></li>
        <li><a href="#">Mobile Development</a></li>
        <li><a class="waves-effect waves-light btn">Join+</a></li>

        

      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
    </HEADER>

      <div class="top-style-bar"></div>

      <div class="row">
        <div class="col s1 m1 l1"></div>
        <div class="col s10 m10 l10 side1" id="side-big">
        {% block content %}
        {% endblock %}
        
        {% block detail %}
        {% endblock %}
        
        {% block form_post %}
        {% endblock %} 
        </div>
        <div class="col s1 m1 l1"></div>
          
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
     <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="{% static 'js/materialize.js' %}"></script>
     <script src="{% static 'js/init.js' %}"></script>
    </body>
  </html>
